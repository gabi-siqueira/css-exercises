<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="red-background">Number 1 - I'm a class!</p>
    <!--Classe's begin with .-->
    <div id="blue-font">Number 2 - I'm one ID.</div>
    <!--ID's begin with #-->
    <p class="bigger red-background">Number 3 - I'm a class, but cooler!</p>
    <div class="bigger" id="green-background">Number 4 - I'm another ID.</div>
    <p class="red-background">Number 5 - I'm a class!</p>
  </body>
</html>
