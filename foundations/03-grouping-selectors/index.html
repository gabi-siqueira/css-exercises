<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button div class="Black">Click Me!</button>
    <button div class="Yellow">No, Click Me!</button>
    <!--Obs 1) When grouping classes of the same type, there's no need to include "div" on the Stylesheet-->
  </body>
</html>
